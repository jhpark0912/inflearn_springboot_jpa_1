spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
     ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        show_sql: true
    profiles: local
    devtools:
      restart:
        enabled: true
        additional-paths: classpath:/
      livereload:
        enabled: false
    thymeleaf:
      cache: false

logging:
  level:
    org.hibernate.SQL: debug